{% load crispy_forms_tags %} 
{% block content %}
<!-- Button trigger modal -->
<div class="d-flex flex-row-reverse">
  <button
    data-bs-toggle="modal"
    data-bs-target="#movementsModal"
    type="button"
    class="btn btn-success d-flex align-items-center"
  >
    <p class="text-white d-inline m-0 me-1 fs-6">Nuevo</p>
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M240 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H176V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H240V80z"/></svg>
  </button>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="movementsModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <form class="modal-content" method="post" action=".">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Agregar Movimiento
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        {% csrf_token %} 
        {{ form|crispy }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
